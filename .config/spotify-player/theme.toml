white = "#cdd6f4"
yellow = "#f9e2af"
bright_black = "#1e1e2e"
bright_blue = "#89b4fa"
bright_cyan = "#89dceb"
bright_green = "#a6e3a1"
bright_magenta = "#cba6f7"
bright_red = "#f38ba8"
bright_white = "#cdd6f4"
bright_yellow = "#f9e2af"

[themes.component_style]
